<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Countries</title>
    <style>
        .country{
            width: 400px;
            padding: 20px;
            margin: 20px;
            background-color: black; 
            color: white;
            text-align: center; 
        }
        #country-container{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <H4>Random Countries</H4>
    </header>
    <main>
        <section>
            <div id="country-container">

            </div>
        </section>
        <br>
        <button onclick="loadCountries()">Generate Country</button>
    </main>

    <script src="/Random Countries/js/script.js"></script>
    
</body>
</html>
